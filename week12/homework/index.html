<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

        <title>HTML Multimedia</title>

        <style>
            .mt-0 {
                margin-top: 200px !important;
            }

            .mt-1 {
                margin-top: 100px !important;
            }

            .mb-0 {
                margin-bottom: 200px !important;
            }
        </style>
    </head>

    <body>
        <main class="container">
            <!-- YOUTUBE -->
            <div class="row">
                <div class="col">
                    <div class="ratio ratio-16x9 w-50 mx-auto mt-0">
                        <iframe src="https://www.youtube.com/embed/wGixQPuG1GY" 
                        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; 
                        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                        </iframe>
                    </div>
                </div>
            </div>

            <!-- GOOGLE MAP -->
            <div class="row">
                <div class="col">
                    <div class="ratio ratio-16x9 w-50 mx-auto mt-1">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3172.44436860
                        5885!2d-122.0330896844976!3d37.331987179842464!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4
                        f13.1!3m3!1m2!1s0x808fb5b6e94ffe23%3A0x63bb79532baa6af4!2sApple%20Campus!5e0!3m2!
                        1sen!2ssg!4v1620825117771!5m2!1sen!2ssg" width="600" height="450" style="border:0;" 
                        allowfullscreen="" loading="lazy">
                        </iframe>
                    </div>
                </div>
            </div>

            <!-- VIDEO W CONTROLS -->
            <div class="row">
                <div class="col">
                    <div class="ratio ratio-16x9 w-50 mx-auto mt-1 mb-0">
                        <video width="600" controls loop>
                            <source src="../homework/media/flyingbird.mp4" type="video/mp4">
                        </video>
                    </div>
                </div>
            </div>
        </main>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

    </body>
</html>
